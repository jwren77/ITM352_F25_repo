<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HI-EMA Snapshot â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #e3f2fd 0, #f5f7fa 45%, #edf2f7 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
<div class="card login-card shadow-sm p-4">
  <div class="text-center mb-3">
    <img src="{{ url_for('static', filename='hiema_logo.png') }}"
         onerror="this.style.display='none';"
         alt="HI-EMA Logo" style="height:70px;">
  </div>
  <h4 class="text-center mb-1">Hawaii County Live Snapshot</h4>
  <p class="text-muted text-center" style="font-size:0.85rem;">
    Training / demo dashboard.
  </p>

  {% if error %}
  <div class="alert alert-danger py-2" role="alert">
    {{ error }}
  </div>
  {% endif %}

  <form method="post">
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control"
             placeholder="Enter access password" required>
      <div class="form-text" style="font-size:0.75rem;">
        Default: <code>hiema2025</code> (change via APP_PASSWORD env var).
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100">
      Enter Dashboard
    </button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
