<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HIEMA Snapshot – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      min-height:100vh;
      background: radial-gradient(circle at top, #e3f2fd 0, #f5f7fa 45%, #edf2f7 100%);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .cardx{ max-width:420px; width:100%; border-radius:16px; border:1px solid rgba(0,0,0,.08); }
  </style>
</head>
<body>
  <div class="card cardx shadow-sm p-4">
    <div class="text-center mb-2">
      <img src="{{ url_for('static', filename='hiema_logo.png') }}"
           onerror="this.style.display='none';"
           alt="HIEMA Logo" style="height:70px;">
    </div>

    <h5 class="text-center mb-1">Hawaiʻi County Live Snapshot</h5>
    <div class="text-muted text-center" style="font-size:.85rem;">Training / demo dashboard ({{ brand }})</div>

    {% if error %}
    <div class="alert alert-danger py-2 mt-3 mb-2" role="alert">{{ error }}</div>
    {% endif %}

    <form method="post" id="loginForm" class="mt-3">
      <label class="form-label">Access Password</label>
      <div class="input-group">
        <input type="password" name="password" id="password" class="form-control"
               placeholder="Enter access password" required autofocus autocomplete="current-password">
        <button type="button" class="btn btn-outline-secondary" id="togglePw">Show</button>
      </div>
      <div class="d-none text-warning mt-2" id="capsWarn" style="font-size:.8rem;">Caps Lock is ON.</div>

      <button type="submit" class="btn btn-primary w-100 mt-3" id="submitBtn">Sign In</button>
      <div class="text-center text-muted mt-3" style="font-size:.72rem;">
        This system may be monitored. Unauthorized use is prohibited.
      </div>
    </form>
  </div>

  <script>
    const pw = document.getElementById('password');
    const toggle = document.getElementById('togglePw');
    const capsWarn = document.getElementById('capsWarn');
    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');

    toggle.addEventListener('click', () => {
      const hidden = pw.type === 'password';
      pw.type = hidden ? 'text' : 'password';
      toggle.textContent = hidden ? 'Hide' : 'Show';
      pw.focus();
    });

    pw.addEventListener('keyup', (e) => {
      const caps = e.getModifierState && e.getModifierState('CapsLock');
      capsWarn.classList.toggle('d-none', !caps);
    });

    form.addEventListener('submit', () => {
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
    });
  </script>
</body>
</html>
